apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-security-app
  labels:
    app: flask-security-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-security-app
  template:
    metadata:
      labels:
        app: flask-security-app
    spec:
      containers:
        - name: flask-security-app
          image: amendhouibi22/flask-security-app:v5
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu:    "50m"
              memory: "64Mi"
            limits:
              cpu:    "100m"
              memory: "128Mi"
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: logs-volume
          persistentVolumeClaim:
            claimName: flask-logs-pvc
      imagePullSecrets:
        - name: regcred
